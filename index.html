<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 fw-bold fs-2">
    <div class="container">
      <a href="#" class="navbar-brand m-auto fs-2"><i data-feather="sun"></i> Weather Dashboard</a>
    </div>
  </nav>
  <section id="showcase">
    <div class="container">
      <div class="row">
        <aside class="col-lg-3 py-3 bg-dark d-flex flex-column">
          <h2>Search for a City:</h2>
          <form class="form-control col-auto my-2 my-lg-0">
            <input class="form-control me-sm-2" type="text" placeholder="Enter City..." id="city" required />
            <button class="btn btn-secondary my-4 my-sm-0" id="search-button" type="submit">
              <i data-feather="search"></i>
            </button>
            <div class="card mt-5 flex-shrink-1" id="recent-searches">
              <div class="card-header">
                Recent Searches
              </div>
              <ul class="list-group list-group-flush" id="recent-searches-list">
               </ul> 
               <button class='clear w-auto'>Clear History</button>
            </div>
          </form>
        </aside>
        <section id="weather-info" class="col-lg-9">
          <div class="bg-dark text-light" id="city-info">
            <h1 class="display-5 mb-4 fw-bold"><span id="city-name"></span> <span id="date-today"></span> <img
                id="weather-icon" /></h1>
            <p class="lead">
              Temperature: <span id="temperature"></span id="temperature">
            </p>
            <p class="lead">
              Wind: <span id="wind-speed"></span>
            </p>
            <p class="lead">
              Humidity: <span id="humidity"></span>
            </p>
          </div>
          <div id="forecast">
            <h2 class="display-5 fw-bold mb-4" id="forecast-title">5 Day Forecast: </h2>
            <div class="row row-col-sm-6" id="city-week-forecast">
        
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script>feather.replace()</script>
  <script src="script.js"></script>
</body>

</html>
